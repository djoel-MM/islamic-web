<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kajian Search</title>
 <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">

  <div class="font-semibold text-green-400 text-4xl text-center flex justify-center pt-10">Cari Video Kajian</div>

  <div class="max-w-xl mx-auto mt-8 p-4 bg-white  flex gap-5 rounded-full shadow">

    <input id="searchInput" type="text" placeholder="misal: kajian tauhid, kajian sunnah..."
      class="w-full flex p-2 bg-gray-50 border rounded-full focus:ring focus:ring-blue-300" />

    <button onclick="searchKajian()" class=" bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full shadow">
      Search
    </button>
  </div>
  <div id="results" class="max-w-6xl mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">

  </div>

  <a href="index.html" class="fixed bottom-5 left-10 z-50
         rounded-full bg-white p-5 shadow hover:shadow-2xl transition 
         flex items-center justify-center border border-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </a>

<script>
  const API_KEY = "AIzaSyD1ZZmUKVhxLP_4Pl-b41JdgJwM4QFRJY0";

  async function searchKajian() {
    const query = document.getElementById("searchInput").value;
    const resultsDiv = document.getElementById("results");

    if (!query.trim()) {
      alert("Masukkan kata kunci pencarian.");
      return;
    }

    resultsDiv.innerHTML = `
      <div class="col-span-full text-center text-gray-500">Loading...</div>
    `;

    try {
      const res = await fetch(
        `https://api.zahirrr.com/ytsearch?query=${encodeURIComponent(query)}`
      );

      const data = await res.json();
      resultsDiv.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        resultsDiv.innerHTML =
          `<p class="col-span-full text-center text-gray-500">Tidak ada hasil ditemukan.</p>`;
        return;
      }

      data.items.forEach((video) => {
        const vid = video.videoId;
        const title = video.title;
        const thumb = video.thumbnail;

        const card = `
          <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition p-4">
            <img src="${thumb}" class="rounded-lg w-full h-48 object-cover" />

            <h2 class="mt-3 font-bold text-gray-800 text-lg line-clamp-2">
              ${title}
            </h2>

            <a href="https://www.youtube.com/watch?v=${vid}" target="_blank">
              <button class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                Watch
              </button>
            </a>
          </div>
        `;

        resultsDiv.innerHTML += card;
      });

    } catch (error) {
      resultsDiv.innerHTML = `
        <p class="col-span-full text-red-600 text-center">
          Terjadi kesalahan: ${error}
        </p>
      `;
    }
  }
</script>


</body>

</html>
