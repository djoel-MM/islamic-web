<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzikir pagi</title>
    <link rel="stylesheet" href="src/output.css" />
</head>
<body>
    <header class="sticky top-3 z-50 flex justify-center pb-20">
  <div class="w-120 max-w-xl bg-white/30 backdrop-blur-md border border-white/20 shadow-lg rounded-full px-6 py-3 flex justify-between items-center">
    <span class="font-semibold text-gray-800">al-Ma’tsurat</span>
    <a href="al-masurat.html" class="bg-green-600 flex items-center px-5 w-max h-9 rounded-2xl hover:bg-green-700">
      <p class="text-white font-bold">Back</p>
    </a>
  </div>
</header>



<section>
    <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6 text-green-400">
      Dzikir Pagi 
    </h1>

    <div id="DzikirContainer" class="space-y-5">
      
    </div>
</section>
<script>
    const Dzikirlist = [
        {
            judul:"Ta'awudz ",
            arab :"أَعُوذُ بِاللّٰهِ السَّمِيعِ الْعَلِيمِ مِنَ الشَّيْطَانِ الرَّجِي",
            latin:"A’udzubillāhis-samī’il-‘alīm minasy-syaithānir-rajīm.",
            arti :"Aku berlindung kepada Allah Yang Maha Mendengar lagi Maha Mengetahui dari godaan setan yang terkutuk",
            jumlah: 1,
        },
        {
            judul:"Ayat kursi ",
            arab :"ٱللَّهُ لَآ إِلَٰهَ إِلَّا هُوَ ٱلْحَىُّ ٱلْقَيُّومُ ۚ لَا تَأْخُذُهُۥ سِنَةٌ وَلَا نَوْمٌ ۚ لَّهُۥ مَا فِى ٱلسَّمَٰوَٰتِ وَمَا فِى ٱلْأَرْضِ ۗ مَن ذَا ٱلَّذِى يَشْفَعُ عِندَهُۥٓ إِلَّا بِإِذْنِهِۦ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَىْءٍ مِّنْ عِلْمِهِۦٓ إِلَّا بِمَا شَآءَ ۚ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلْأَرْضَ ۖ وَلَا يَـُٔودُهُۥ حِفْظُهُمَا ۚ وَهُوَ ٱلْعَلِىُّ ٱلْعَظِيمُ",

            latin:"allāhu lā ilāha illā huw, al-ḥayyul-qayyụm, lā ta`khużuhụ sinatuw wa lā na`ụm, lahụ mā fis-samāwāti wa mā fil-arḍ, man żallażī yasyfa'u 'indahū illā bi`iżnih, ya'lamu mā baina aidīhim wa mā khalfahum, wa lā yuḥīṭụna bisyai`im min 'ilmihī illā bimā syā`, wasi'a kursiyyuhus-samāwāti wal-arḍ, wa lā ya`ụduhụ ḥifẓuhumā, wa huwal-'aliyyul-'aẓīm",
            arti :"Allah, tidak ada Tuhan (yang berhak disembah) melainkan Dia Yang Hidup kekal lagi terus menerus mengurus (makhluk-Nya); tidak mengantuk dan tidak tidur. Kepunyaan-Nya apa yang di langit dan di bumi. Tiada yang dapat memberi syafa'at di sisi Allah tanpa izin-Nya? Allah mengetahui apa-apa yang di hadapan mereka dan di belakang mereka, dan mereka tidak mengetahui apa-apa dari ilmu Allah melainkan apa yang dikehendaki-Nya. Kursi Allah meliputi langit dan bumi. Dan Allah tidak merasa berat memelihara keduanya, dan Allah Maha Tinggi lagi Maha Besar",

            jumlah: 1,
        },
        {
            judul:"Dan seterusnya",
            arab :"....",
            latin:"....",
            arti :"....",
            jumlah: 5,
        }
    ]
    const Container = document.getElementById("DzikirContainer");

    Dzikirlist.forEach ((dzikir, index) => {
        const box = document.createElement("div");

        box.className =
         "bg-white shadow-lg rounded-2xl p-5  transition hover:shadow-xl";

         box.innerHTML = `
        <h3 class="text-lg font-semibold text-green-700 mb-2">${dzikir.judul}</h3>
        <p class="text-right text-2xl leading-loose font-serif">${dzikir.arab}</p>
        <p class="italic text-gray-700 mt-2">${dzikir.latin}</p>
        <p class="text-sm text-gray-600 mt-1">${dzikir.arti}</p>
        <div class="flex items-center justify-between mt-4">
          <button id="btn-${index}"
            class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 transition">
            +1
          </button>
          <span id="count-${index}" class="text-gray-700 font-semibold">0/${dzikir.jumlah}</span>
        </div>
      `;

      Container.appendChild(box)
   
     let count = 0;
      const btn = box.querySelector(`#btn-${index}`);
      const display = box.querySelector(`#count-${index}`);

      btn.addEventListener("click", () => {
        if (count < dzikir.jumlah) {
          count++;
          display.textContent = `${count}/${dzikir.jumlah}`;
          if (count === dzikir.jumlah) {
            btn.disabled = true;
            btn.classList.add("bg-green-500", "cursor-not-allowed");
            btn.textContent = "✅ Selesai";
          }
        }
      });
       });


</script>
</body>
</html>
