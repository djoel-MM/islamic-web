<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body >

   <header class="p-10 flex justify-center">
  <div class="w-100 max-w-sm bg-white/30 backdrop-blur-md border border-white/20 shadow-lg rounded-full px-6 py-3 flex justify-between items-center">
    <span class="font-semibold text-gray-800">Al-Quran</span>
    <a href="index.html" class="bg-green-600 flex items-center px-5 w-max h-9 rounded-2xl hover:bg-green-700">
      <p class="text-white font-bold">Back</p>
    </a>
  </div>
</header>

<div >
<p class="font-bold text-2xl text-green-500 text-center">ذَٰلِكَ الْكِتَابُ لَا رَيْبَ ۛ فِيهِ ۛ هُدًى لِّلْمُتَّقِينَ</p>
<p class="font-light text-gray-400 text-center">Kitab (Al-Qur’an) ini tidak ada keraguan padanya, menjadi petunjuk bagi orang-orang yang bertakwa.”</p>
</div>

 <section class="p-4">
  <div id="surah" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</section>


<script>
const fetchAPI = async () =>  {
  try{
    const res = await fetch('https://equran.id/api/v2/surat');
    const data = await res.json();
        console.log(data, "ini consol")
    const surah = document.getElementById('surah');

    data.data.forEach(item => {

      const div = document.createElement('div');

     div.className =
  "p-4 mb-4 bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-lg transition-all cursor-pointer flex items-center justify-between";

div.innerHTML = `
  <div class="flex items-end gap-4">
    <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 text-white font-bold text-lg shadow-md">
      ${item.nomor}
    </div>

    <div>
      <div class="text-base font-semibold text-gray-800">${item.namaLatin}</div>
      <div class="text-sm text-gray-500">${item.arti} • ${item.jumlahAyat} ayat</div>
    </div>
  </div>

  <div class="text-2xl font-arabic text-gray-700 tracking-wide">
    ${item.nama}
  </div>
`;

div.onclick = () =>{
  window.location.href = `surat.html?s=${item.nomor}`
}

           surah.appendChild(div);
    });
  }
  catch(e){
    console.log('error:', e);
  }
}

fetchAPI();


</script>


</body>
</html>
