<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kajian</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-linear-to-br from-amber-50 to-white min-h-screen flex flex-col items-center py-10">

  <div id="content" class="bg-white/80 rounded-3xl shadow-xl p-6 w-96 flex flex-col items-center text-center">
    <h1 class="text-2xl font-bold text-amber-600 mb-4">Detail Kajian</h1>
    <img id="poster" src="" alt="Poster Kajian" class="w-full h-60 object-cover rounded-xl mb-4 shadow-md">
    <h2 id="judul" class="text-xl font-semibold text-gray-800 mb-2"></h2>
    <p id="lokasi" class="text-sm text-gray-600 mb-1"></p>
    <p id="waktu" class="text-sm text-gray-500 mb-3"></p>
    <p id="deskripsi" class="text-gray-700 text-sm mb-4 px-2"></p>
    <p id="kontak" class="text-gray-500 text-sm italic mb-6"></p>
    <a href="index.html" class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600">Kembali</a>
  </div>

  <script>
    // Ambil ID dari URL
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    // Ambil data dari localStorage
    const dataKajian = JSON.parse(localStorage.getItem("kajianList")) || [];
    const kajian = dataKajian.find(k => k.id === id);

    if (kajian) {
      document.getElementById("poster").src = kajian.poster_url;
      document.getElementById("judul").textContent = kajian.judul;
      document.getElementById("lokasi").textContent = "ğŸ“ " + kajian.lokasi;
      document.getElementById("waktu").textContent = "ğŸ•“ " + new Date(kajian.waktu).toLocaleString();
      document.getElementById("deskripsi").textContent = kajian.deskripsi;
      document.getElementById("kontak").textContent = "ğŸ“ " + kajian.kontak;
    } else {
      document.getElementById("content").innerHTML = `
        <p class="text-gray-600 text-center">Kajian tidak ditemukan.</p>
        <a href="index.html" class="mt-4 inline-block bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600">Kembali</a>
      `;
    }
  </script>

</body>
</html>
