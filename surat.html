<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body>
    <div id="header" class=""></div>
    <div id="ayat" class="mt-4 space-y-4"> </div>
    <a href="index.html" class="fixed bottom-5 left-10 z-50
         rounded-full bg-white p-5 shadow hover:shadow-2xl transition 
         flex items-center justify-center border border-gray-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </a>

    <script>
        const params = new URLSearchParams(window.location.search)
        const nomor = params.get('s');

        const fetchsurat = async () =>{
            try { 
                const res = await fetch (`https://equran.id/api/v2/surat/${nomor}`);
                const  data = await  res.json();
                const surat = data.data;

               document.getElementById("header").innerHTML = `
  <div class="p-6 bg-gradient-to-br from-emerald-500 to-emerald-700 
              rounded-2xl shadow-xl text-white border border-emerald-300/30">

    <div class="flex justify-between items-center">
      <div>
        <div class="text-3xl font-bold tracking-wide">
          ${surat.namaLatin}
        </div>
        <div class="text-lg opacity-90 mt-1">${surat.arti}</div>
      </div>
<div>
      <div class="text-5xl font-arabic drop-shadow-sm">
        ${surat.nama}
      </div>
    
   </div>   
     </div>

     <div class="mt-4 text-sm opacity-90">
      Jumlah Ayat: ${surat.jumlahAyat}
    </div>
  </div>
`;

        const ayatContainer = document.getElementById("ayat");

surat.ayat.forEach(a => {
  const div = document.createElement("div");
  div.className = `
    p-5 bg-white rounded-xl border shadow-sm hover:shadow-md
    transition-all duration-300 mb-4
  `;

  div.innerHTML = `
    <div class="flex justify-between items-start">
      <div class="text-sm font-medium text-emerald-700 bg-emerald-100 
                  px-3 py-1 rounded-full shadow-sm">
        Ayat ${a.nomorAyat}
      </div>

      <div class="font-arabic text-3xl leading-relaxed text-gray-800 text-right">
        ${a.teksArab}
      </div>
    </div>

    <div class="text-gray-700 mt-4 italic">
      ${a.teksLatin}
    </div>
    
    <div class="text-gray-600 text-sm mt-2 leading-relaxed">
      ${a.teksIndonesia}
    </div>
  `;

  ayatContainer.appendChild(div);
});


            }
            catch(e){
                console.log('error bang')
            }
        };
        fetchsurat()
    
    </script>
  
</body>
</html>
